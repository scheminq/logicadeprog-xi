<script>
const idade = parseInt(prompt("Informe sua idade"));
while (idade < 0)
    {
     alert("Idade inválida, informe novamente");
     exit;
    }
if (idade > 0 && idade <= 17)
    {
    alert("Você é menor de idade");
    }
else if (idade >= 18 && idade <= 64)
    {
    alert("Você é maior de idade");
    }
else
    {
    alert("Você é um idoso");
    }








</script>
